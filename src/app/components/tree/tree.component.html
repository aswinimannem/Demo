<mat-tree #tree [dataSource]="treeNodes" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" class="child-node">
        <label (click)="nodeSelection(node)" [ngClass]="{'selected':node.selected}">{{node.name}}</label>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" class="parent-node">
      <button mat-icon-button matTreeNodeToggle *ngIf="showToggle"
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <label>{{node.name}}</label>
    </mat-tree-node>
  </mat-tree>
